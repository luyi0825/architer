  application:
    name: file-app
server:
  servlet:
    context-path: /file
    encoding:
      charset: UTF-8
      force: true
  tomcat:
    uri-encoding: UTF-8

mybatis-plus:
  mapper-locations: classpath*:/mapper/**/*.xml

