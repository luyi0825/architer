mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
server:
  port: 9000
spring:
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        fileExtension: yml
        namespace: study
        group: DEFAULT_GROUP
        shared-configs:
         - #数据库配置
          data-id: application-mysql-dev.yml
          group: ${spring.cloud.nacos.config.group}
          refresh: false
      discovery:
        server-addr: 127.0.0.1:8848
        #group: dev
        namespace: study
        enabled: true
dubbo:
  application:
    name: ${spring.applicaion.name}
  registry:
    address: nacos://127.0.0.1:8848



