server:
  port: 9025
  tomcat:
    threads:
      max: 50
spring:
  profiles:
    active: out
  zipkin:
    base-url: http://localhost:9411/
  sleuth:
    sampler:
      # 采集率值介于0-1之间，1则表示全部采集
      probability: 1
management:
  endpoints:
    jmx:
      exposure:
        include: "*"
    web:
      exposure:
        include: "*"
    health:
      show-details: always




