spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: gateway-service
  profiles:
    active: test
  cloud:
    gateway:
      routes:
        - id: test
          uri: lb://test-service
          predicates:
            - Path=/886/**
          filters: #过滤器,请求在传递过程中可以通过过滤器对其进行一定的修改
            - StripPrefix=1 # 转发之前去掉第一层路由
        - id: center-server
          uri: lb://center-server
          predicates:
            - Path=/center/**
          filters: #过滤器,请求在传递过程中可以通过过滤器对其进行一定的修改
            - StripPrefix=1 # 转发之前去掉第一层路由

      discovery:
        locator:
          enabled: true
    nacos:
      config:
        server-addr: 120.48.170.201:8848
        ##配置文件拓展名
        file-extension: yml
        ## 命名空间
        namespace: public
        refresh-enabled: true
      ## 注册中心配置
      discovery:
        server-addr: 120.48.170.201:8848
        #group: dev
        namespace: public
        group: DEFAULT_GROUP
        enabled: true
        metadata:
          release-version: ${spring.cloud.architer.load-balance.release-version}
    architer:
      load-balance:
        strategy: round
        grayscale-release: false
server:
  port: 8888
