server:
  port: 8880
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8

spring:
  profiles:
    active: test
  kafka:
    bootstrap-servers: 127.0.0.1:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.StringSerializer

pulsar:
  url:
  consumer:
    group: test
  producer:
    group: test


rocketmq:
  name-server: 127.0.0.1:9876
  consumer:
    group: test
  producer:
    group: test

