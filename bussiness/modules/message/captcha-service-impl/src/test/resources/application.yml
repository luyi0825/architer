host: 192.168.3.222
server:
  servlet:
    context-path: /
    encoding:
      charset: utf-8
      enabled: true
      force: true
  tomcat:
    uri-encoding: UTF-8
  port: 8888

mybatis-plus:
  #type-aliases-package: com.ly.*
  mapper-locations: classpath*:/com.bussniss.message/*/mapper/*.xml
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
#org.apache.ibatis.logging.log4j2.Log4j2Impl #
spring:
  cloud:
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
  datasource:
    druid:
      stat-view-servlet:
        url-pattern: /druid/*
        login-username: test
        login-password: test
        enabled: true
      username: root
      password: 123

      url: jdbc:mysql://${host}:3306/message?useSSL=false&useUnicode=true&characterEncoding=utf-8&allowMultiQueries=true
      driver-class-name: com.mysql.cj.jdbc.Driver
      filter:
        log4j2:
          enabled: true
        wall:
          ## 防止sql注入
          enabled: true
    type: com.alibaba.druid.pool.DruidDataSource
  redis:
    host: ${host}


#    # 当exchange无法找到任何一个合适的queue时，将消息return给生产者
#    spring.rabbitmq.template.mandatory=true
#    # 必须设置为true，否则消息消息路由失败也无法触发Return回调
#    spring.rabbitmq.publisher-returns=true

management:
  endpoints:
    web:
      exposure:
        include: "*"
    jmx:
      exposure:
        include: "*"
  server:
    port: 8082

